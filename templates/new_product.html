{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
          		  <li><a href="/">Home</a></li>
	  			  <li><a href="/products/">Products</a></li>
	  			  <li class="active">New Product</li>
        		</ol>
                  <h1>Food Pantry Management System <small>New Product</small></h1>
                <hr>
            </div>
        </div>
    </div><!-- /.container -->
    <div class="container">
      <table class="table table-hover">
        {% from "_form_helpers.html" import render_field %}
      	<form class="form-newproduct" method=post action="/products/new/">
		  <tr>
	  		<td>{{ render_field(form.product) }}</td>
	  		<td>{{ render_field(form.source) }}</td>
	  		<td>{{ render_field(form.cost) }}</td>
	  		<td>
	  		  <button class="btn btn-lg btn-primary btn-block" type="submit">
			  Submit
			  </button>
	  		</td>
		  </tr>
		</form>
	  </table>
    </div>
</div>
{% endblock %}
