{% extends "base.html" %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
		    <li class="active">New Drop Off</li>
                </ol>
                <h1>Food Pantry Management System <small>New Drop Off</small></h1>
                <hr>
            </div>
        </div>
    </div><!-- /.container -->
    <div class="container">
      <table class="table table-hover">
        {% from "_form_helpers.html" import render_field %}
      	<form class="form-dropoff" method=post action="/dropoff/">
		  <tr>
	  		<td>{{ render_field(form.product) }}</td>
	  		<td>{{ render_field(form.source) }}</td>
	  		<td>{{ render_field(form.qty) }}</td>
	  		<td>
	  		  <button class="btn btn-primary btn-block" type="submit">
			  Complete Drop Off
			  </button>
	  		</td>
		  </tr>
		</form>
	  </table>
    </div>
</div>
{% endblock %}
